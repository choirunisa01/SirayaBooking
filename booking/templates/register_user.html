{% load static %}

<html lang="en">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<link href='https://fonts.googleapis.com/css?family=Playfair Display' rel='stylesheet'>
        <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="{% static 'css/login.css' %}">
	</head>

	<body class="container" style="background-size: cover; background-repeat: no-repeat;" background="{% static 'images/bg3.jpg' %}">
		<div class="row text-center" style=" margin-top: 6rem">
			<div class="card" style="background: #22577E; width:350px; height:550px; margin-left :5rem;">
				<h4 class="headline mt-5" >Welcome Back !</h4>
				<br>
				<p class="text1 mt-5">To keep connected with us </p>
				<p class="text1">please login with your personal info</p>
				<form action="{% url 'login' %}" class="tombol btn-group justify-content-center ">
                    <button type="submit" class="text-white fw-bold form-control btn-lg " style="background-color: #406882; width:150px; height:45px; border-radius: 20px; margin-top: 11.5rem; " >SIGN IN</button>
                </form>
			</div>
			
			<div class="card " style="opacity: 0.92; background-color:#6998AB; border-radius : 10px; width:850px; height:550px; ">
				<h4 class="headline mt-5" >Create Account</h4>
				<div class="row justify-content-center">
					<div class="col-md-8 col-lg-8 ">
						<div style="margin-top: 3rem;">
							<form action="{% url 'register_user' %}" class="" method="POST">
                                {% csrf_token %}

								<div class="input-icons form-group mt-3  ">
									<i class="fa fa-user icon"></i>
									<label for="username"></label>
                                    {{ form.username }}
								</div>

								<div class="input-icons form-group mt-4">
                                    <i class="fa fa-envelope icon"></i>
									<label for="email"></label>
                                    {{ form.email }}
								</div>

								<div class="input-icons form-group mt-4">
									<i class="fa fa-lock icon"></i>
									<label for="pass"></label>
                                    {{ form.password1 }}
								</div>
                               
                                <div class="input-icons form-group mt-4">
									<i class="fa fa-lock icon"></i>
									<label for="pass"></label>
                                    {{ form.password2 }}
								</div>
                                
								<div class="tombol btn-group justify-content-center mt-1">
									<a><button type="submit" name="signup" class="text-white margin fw-bold form-control btn-lg mt-4" style="background-color: #406882; width:150px; height:45px; border-radius: 20px; " >SIGN UP</button></a>
									
								</div>
							</form>

                            <!-- {% if form.erors %}
                                <p>Ada eror dengan data yang di input !</p>
                            {% endif %} -->
						</div>
					</div>
				</div>
			</div>
			
		</div>

    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  	
	</body>
</html>
