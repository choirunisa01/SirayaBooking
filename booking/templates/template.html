{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" type ="text/css" href="{% static '/css/template.css' %}">
    <!-- <meta charset="UTF-8"> -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="row" id="body-row">
        <div class="wrapper">
            <div  class="sidebar">
                <div id="box-satu mt-2" class= "profile">
                    <img src="{% static 'images/logo.png' %}" style="width: 105px; height: 100px; margin-left: 3.5rem; margin-top: 2rem;" alt="">
                </div>
                
                <ul>
                    <li>
                        <a href="{% url 'home' %}" class="">
                            <span class="icon"><i class="fas fa-home"></i></span>
                            <span class="item">Home</span>
                        </a>
                    </li>

                    <li>
                        <a href="{% url 'jadwal' %}">
                            <span class="icon"><i class="fas fa-eye"></i></span>
                            <span class="item">View Schedule</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'book' %}">
                            <span class="icon"><i class="fas fa-book"></i></span>
                            <span class="item">Booking</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'yourbook' %}">
                            <span class="icon"><i class="fas fa-list-alt"></i></span>
                            <span class="item">Your Booking</span>
                        </a>
                    </li>
                    <li>
                        <br>
                        </br>
                    </li>

                    <li>
                        <a href="{% url 'help' %}" >
                            <span class="icon"  ><i class="fas fa-question-circle"></i></span>
                            <span class="item">Help</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'about' %}" >
                            <span class="icon"  ><i class="fas fa-info-circle"></i></span>
                            <span class="item">About</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'login' %}" >
                            <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
                            <span class="item">Logout</span>
                        </a>
                    </li>
                </ul>

            </div>
            
        </div>

        <div class="row">
            {% block content %}
            {% endblock %} 
        </div>
    </div>

</body>
</html>
